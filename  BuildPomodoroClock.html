<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pomodoro Clock</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', system-ui, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
      color: #2d3748;
    }
    .container {
      width: 340px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 24px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.3s;
    }
    .container:hover { transform: translateY(-5px); }
    .timer-display {
      height: 260px;
      background: linear-gradient(to bottom, #ffffff 0%, #f7fafc 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
    }
    .progress-bar {
      position: absolute;
      bottom: 0;
      left: 0;
      height: 4px;
      width: 0%;
      background: linear-gradient(to right, #4fd1c5, #38b2ac);
      transition: width 0.3s linear;
    }
    #time-left {
      font-size: 72px;
      font-weight: 700;
      color: #2d3748;
      letter-spacing: -2px;
    }
    .controls { padding: 32px; }
    #timer-label {
      text-align: center;
      font-size: 20px;
      font-weight: 600;
      color: #4a5568;
      margin-bottom: 24px;
    }
    .time-settings {
      display: flex;
      justify-content: space-between;
      margin-bottom: 32px;
    }
    .session-time, .break-time { text-align: center; }
    .time-settings p {
      margin-bottom: 8px;
      font-size: 14px;
      color: #718096;
      text-transform: uppercase;
    }
    .time-control {
      display: flex;
      align-items: center;
      background: #f7fafc;
      padding: 8px;
      border-radius: 12px;
    }
    .time-control button {
      border: none;
      background: none;
      font-size: 18px;
      cursor: pointer;
      color: #4a5568;
      width: 32px;
      height: 32px;
      border-radius: 8px;
      transition: 0.2s;
    }
    .time-control button:hover {
      background: #edf2f7;
      color: #2d3748;
    }
    .time-control span {
      margin: 0 12px;
      min-width: 48px;
      font-weight: 600;
      color: #2d3748;
    }
    .timer-controls {
      display: flex;
      gap: 12px;
    }
    .timer-controls button {
      flex: 1;
      padding: 14px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: 0.3s;
    }
    #start-stop {
      background: linear-gradient(135deg, #4fd1c5 0%, #38b2ac 100%);
      color: white;
    }
    #reset {
      background: linear-gradient(135deg, #cbd5e0 0%, #a0aec0 100%);
      color: white;
    }
    .break-mode .progress-bar {
      background: linear-gradient(to right, #ed8936, #dd6b20);
    }
    .break-mode #time-left {
      color: #dd6b20;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="timer-display">
      <div class="progress-bar"></div>
      <div id="time-left">25:00</div>
    </div>
    <div class="controls">
      <h2 id="timer-label">Session 1</h2>
      <div class="time-settings">
        <div class="session-time">
          <p>session time</p>
          <div class="time-control">
            <button id="session-decrement">-</button>
            <span id="session-length">25 min</span>
            <button id="session-increment">+</button>
          </div>
        </div>
        <div class="break-time">
          <p>break time</p>
          <div class="time-control">
            <button id="break-decrement">-</button>
            <span id="break-length">5 min</span>
            <button id="break-increment">+</button>
          </div>
        </div>
      </div>
      <div class="timer-controls">
        <button id="start-stop">Start</button>
        <button id="reset">Reset</button>
      </div>
    </div>
  </div>

  <script>
    let sessionTime = 25;
    let breakTime = 5;
    let timeLeft = sessionTime * 60;
    let isRunning = false;
    let isSession = true;
    let sessionCount = 1;
    let timerId = null;

    const timeLeftDisplay = document.getElementById('time-left');
    const timerLabel = document.getElementById('timer-label');
    const startStopBtn = document.getElementById('start-stop');
    const resetBtn = document.getElementById('reset');
    const sessionLength = document.getElementById('session-length');
    const breakLength = document.getElementById('break-length');
    const sessionDecrement = document.getElementById('session-decrement');
    const sessionIncrement = document.getElementById('session-increment');
    const breakDecrement = document.getElementById('break-decrement');
    const breakIncrement = document.getElementById('break-increment');
    const progressBar = document.querySelector('.progress-bar');
    const container = document.querySelector('.container');
    const timerDisplay = document.querySelector('.timer-display');

    function formatTime(time) {
      const minutes = Math.floor(time / 60);
      const seconds = time % 60;
      return `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
    }

    function updateDisplay() {
      timeLeftDisplay.textContent = formatTime(timeLeft);
      timerLabel.textContent = isSession ? `Session ${sessionCount}` : 'Break Time';
      const totalTime = isSession ? sessionTime * 60 : breakTime * 60;
      const progress = ((totalTime - timeLeft) / totalTime) * 100;
      progressBar.style.width = `${progress}%`;
      timerDisplay.classList.toggle('break-mode', !isSession);
    }

    function startTimer() {
      if (timerId) return; // prevent multiple intervals
      isRunning = true;
      startStopBtn.textContent = 'Pause';
      timerId = setInterval(() => {
        timeLeft--;
        if (timeLeft < 0) {
          clearInterval(timerId);
          timerId = null;
          if (isSession) {
            isSession = false;
            timeLeft = breakTime * 60;
          } else {
            isSession = true;
            sessionCount++;
            timeLeft = sessionTime * 60;
          }
          updateDisplay();
          startTimer(); // auto start next mode
        } else {
          updateDisplay();
        }
      }, 1000);
    }

    function pauseTimer() {
      clearInterval(timerId);
      timerId = null;
      isRunning = false;
      startStopBtn.textContent = 'Start';
    }

    function toggleTimer() {
      if (isRunning) pauseTimer();
      else startTimer();
    }

    function resetTimer() {
      pauseTimer();
      sessionTime = 25;
      breakTime = 5;
      timeLeft = sessionTime * 60;
      isSession = true;
      sessionCount = 1;
      sessionLength.textContent = `${sessionTime} min`;
      breakLength.textContent = `${breakTime} min`;
      updateDisplay();
    }

    function adjustTime(type, amount) {
      if (isRunning) return;
      if (type === 'session') {
        sessionTime = Math.max(1, Math.min(60, sessionTime + amount));
        sessionLength.textContent = `${sessionTime} min`;
        if (isSession) timeLeft = sessionTime * 60;
      } else {
        breakTime = Math.max(1, Math.min(60, breakTime + amount));
        breakLength.textContent = `${breakTime} min`;
        if (!isSession) timeLeft = breakTime * 60;
      }
      updateDisplay();
    }

    startStopBtn.addEventListener('click', toggleTimer);
    resetBtn.addEventListener('click', resetTimer);
    sessionDecrement.addEventListener('click', () => adjustTime('session', -1));
    sessionIncrement.addEventListener('click', () => adjustTime('session', 1));
    breakDecrement.addEventListener('click', () => adjustTime('break', -1));
    breakIncrement.addEventListener('click', () => adjustTime('break', 1));

    updateDisplay();
  </script>
</body>
</html>
